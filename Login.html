<html>
	<head>
	      <title> Login Page </title>
	</head>

		<body>
		<form name="frm_reg" action="abc.jsp" method=get>
		           <table cellpadding="12px" align="center" border="1">
		            <tr> 
		                <th colspan="2">Customer Registration</th>
		            </tr>

		            <tr>
		                <td>Customer Name:</td>
		                <td> <input type="text"></td>
		            </tr>

		            <tr>
		                <td> Password: </td>
		                <td> <input type="password"></td>
		            </tr>

		            <tr>
		                <td> Gender: </td>
		                <td> <input type="radio" name="Gender"> Male <input type="radio" name="Gender"> Female </td>
		            </tr>

		            <tr>
		                <td>Address:</td>
		                <td><textarea name="Address" rows="3" cols="40"></textarea></td>
		            </tr>

		            <tr>
		                <td>Telephone Number:</td>
		                <td> <input type="text"></td>
		            </tr>
		            
		            <tr>
		                <td> Hobbies: </td>
		                <td> 
		                <select name ="Hobbies">
			                <option value="T">Travel
			                <option value="R" selected>Reading
			                <option value="S">Sleeping
			                <option value="W">Walking
		                </select>
		                </td>
		            <tr>
		                <td colspan="2" align="center"> <input type="submit"></td>
		            </tr>
		            </table>
		</body>
</html>
